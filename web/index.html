<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Boot Hackathon 2025 - A Hack Club hackathon where teens build their own operating systems. Winter 2025.">
  <meta name="keywords" content="hackathon, operating system, OS, linux, hack club, programming, teens, boot">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Boot Hackathon 2025">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Boot Hackathon 2025 - Build Your OS</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00FF00">
  <!-- JetBrains Mono to match app typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --splash-bg: #1A1A1A; /* TerminalColors.darkGray */
      --splash-fg: #00FF00; /* TerminalColors.green */
      --splash-text: #FFFFFF; /* TerminalColors.white */
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--splash-bg);
    }
    #boot-splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 14px;
      background: var(--splash-bg);
      z-index: 9999; /* above the default loader */
      transition: opacity .2s ease;
    }
    #boot-splash.hidden { opacity: 0; pointer-events: none; }
    .splash-title {
      color: var(--splash-text);
      font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight: 700;
      letter-spacing: .5px;
    }
    /* Material-like indeterminate linear progress */
    .splash-bar {
      position: relative;
      width: 200px;
      height: 4px;
      background: #333333; /* TerminalColors.gray */
      border-radius: 2px;
      overflow: hidden;
    }
    .splash-bar .bar {
      position: absolute;
      background: var(--splash-fg); /* TerminalColors.green */
      height: 100%;
      will-change: left, right;
      border-radius: 2px;
    }
    .splash-bar .bar1 {
      animation: indeterminate1 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
    }
    .splash-bar .bar2 {
      animation: indeterminate2 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
    }
    @keyframes indeterminate1 {
      0%   { left: -35%; right: 100%; }
      60%  { left: 100%; right: -90%; }
      100% { left: 100%; right: -90%; }
    }
    @keyframes indeterminate2 {
      0%   { left: -200%; right: 100%; }
      60%  { left: 107%; right: -8%; }
      100% { left: 107%; right: -8%; }
    }
    .splash-sub {
      color: rgba(207,216,220,0.7);
      font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Custom splash overlay to replace the white/blue default loader visually -->
  <div id="boot-splash" role="status" aria-live="polite">
    <div class="splash-title">Boot 2025</div>
    <div class="splash-bar">
      <span class="bar bar1"></span>
      <span class="bar bar2"></span>
    </div>
    <div class="splash-sub">Loadingâ€¦</div>
  </div>

  <script>
    // Hide and remove the splash as soon as Flutter paints its first frame
    window.addEventListener('flutter-first-frame', function () {
      const el = document.getElementById('boot-splash');
      if (el) {
        el.classList.add('hidden');
        setTimeout(() => el.remove(), 250);
      }
    });
    // Fallback: if something goes wrong, auto-hide after 10s
    setTimeout(() => {
      const el = document.getElementById('boot-splash');
      if (el) el.classList.add('hidden');
    }, 10000);
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
